stages:
  process_data:
    cmd: python src/process_data.py
    deps:
    - data/raw
    - src/process_data.py
    - config
    outs:
    - data/intermediate
  train:
    cmd: python src/segment.py
    deps:
    - data/intermediate
    - src/segment.py
    - config
    outs:
    - data/final
    - model/cluster.pkl